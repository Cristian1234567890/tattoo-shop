<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/Design/style.css">
    <link rel="stylesheet" href="/frontend/Design/register.css">
    <link rel="shortcut icon" href="/frontend/Img/Tattoo Machine Rotary.png">
    <title>TooTienda🚬</title>
</head>
<body>
    <nav class="menu">
        <div class="start">
            <a id="logo" href="/frontend/index.html"><img src="/frontend/Img/Tattoo Machine Rotary.png" alt=""><h1 id="title">TooTienda</h1></a>
        </div>
        <div class="end">
            <a href="/frontend/Pages/logIn.html"><button id="log-in">Iniciar Sesión</button> </a>
            <a href="/frontend/Pages/register.html"><button id="log-out">Registrarse</button></a>
        </div>
    </nav>
    <div class="register">
        <div class="container">
            <div class="session">
                <h1>Registarse</h1>
                <form action="">
                    <div class="log">
                        <p>Nombre</p>
                        <input type="text" name="" id="bar">
                        <p>Apellido</p>
                        <input type="text" name="" id="bar">
                        <p>Edad</p>
                        <input type="date" name="" id="bar">
                        <p>Correo Electrónico</p>
                        <input type="email" name="" id="bar" required>
                        <p>Contraseña</p>
                        <input type="password" name="" id="bar" required>
                        <p>Confirmar Contraseña</p>
                        <input type="password" name="" id="bar" required>
                        <p>¿Qué eres?</p>
                        <select name="" id="options">
                            <option value="" selected disabled>Seleccione una opción</option>
                            <option value="Cliente">Cliente 🤩</option>
                            <option value="Tatuador">Tatuador 😎</option>
                        </select>
                    </div>
                    <button type="submit" class="submit">Registrar</button>
                </form>
            </div>
            <div class="pages">
                <p>¿Ya estás registrado?</p>
                <a href="/frontend/Pages/logIn.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>
    <div class="back">
        <a href="/frontend/index.html"><img src="/frontend/Img/Back To White.png" alt=""></a>
    </div>
</body>
</html>
